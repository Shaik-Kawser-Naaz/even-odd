<html>
    <head>
        <title>FORM</title>
    </head>
    <body>
        <h1>This page is for Form Submission</h1>
        <hr>
        <form method="POST">{% csrf_token %}
            <label for="n1">Number:</label>
            <input name="num" id="n1" type="number" placeholder="Enter Number" required>
            <br><br><button>Submit</button>
        </form>
        <p>Hi Guys,</p>
        {% if res %}
           <h1>Given number is EVEN</h1>
        {% else %}
           <h1>Given number is ODD</h1>
        {% endif %}
    </body>
</html>
